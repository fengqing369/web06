<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本模板</title>
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./lib/css/bootstrap.css">

  <!-- 兼容html5 新标签的库-html5shiv.js   让低版本浏览器兼容媒体查询的库-respond.js -->
  <!-- lt代表less than  小于 ie9  那一行代表的就是ie条件注释语句 之所以要用他是因为 html5新标签和媒体查询 在高级浏览器中不需要兼容的  这样做可以让高级浏览器少两个请求和两个文件  -->

  <!--[if lt IE 9]>
        <script src="./js/html5shiv.js"></script>
        <script src="./js/respond.js"></script> 
    <![endif]-->
  <style>
    header {
      background-color: tomato;
    }
  </style>
</head>

<body>

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <!-- PC 在移动端隐藏  -->
        <a href="javascript:;" class="hidden-md hidden-sm hidden-xs">
            <img src="./images/slide_01_2000x410.jpg" alt="...">
        </a>

        <!-- 移动端 在PC端隐藏 -->
        <a href="javascript:;" class="hidden-lg">
            <img src="./images/slide_01_640x340.jpg" alt="...">
        </a>
      
        <!-- <div class="carousel-caption">
          描述
        </div> -->
      </div>
      <div class="item">

      <!-- PC -->
      <a href="javascript:;" class="hidden-md hidden-sm hidden-xs">
          <img src="./images/slide_02_2000x410.jpg" alt="...">
      </a>

      <!-- 移动端 -->
      <a href="javascript:;" class="hidden-lg">
          <img src="./images/slide_02_640x340.jpg" alt="...">
      </a>
    
      </div>

      <div class="item">
         <!-- PC -->
         <a href="javascript:;" class="hidden-md hidden-sm hidden-xs">
            <img src="./images/slide_03_2000x410.jpg" alt="...">
        </a>

        <!-- 移动端 -->
        <a href="javascript:;" class="hidden-lg">
            <img src="./images/slide_03_640x340.jpg" alt="...">
        </a>
      
      </div>
      <div class="item">
          <!-- PC -->
          <a href="javascript:;" class="hidden-md hidden-sm hidden-xs">
             <img src="./images/slide_04_2000x410.jpg" alt="...">
         </a>
 
         <!-- 移动端 -->
         <a href="javascript:;" class="hidden-lg">
             <img src="./images/slide_04_640x340.jpg" alt="...">
         </a>
       
       </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="./js/jquery.min.js"></script>
  <!-- bootstrap的js文件 是为了面对常用的效果 ： 轮播图 tab切换
       但是bootstrap.min.js依赖于jquery
  -->
  <script src="./lib/js/bootstrap.min.js"></script>
</body>

</html>
