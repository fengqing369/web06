<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本模板</title>
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./lib/css/bootstrap.css">

  <!-- 兼容html5 新标签的库-html5shiv.js   让低版本浏览器兼容媒体查询的库-respond.js -->
  <!-- lt代表less than  小于 ie9  那一行代表的就是ie条件注释语句 之所以要用他是因为 html5新标签和媒体查询 在高级浏览器中不需要兼容的  这样做可以让高级浏览器少两个请求和两个文件  -->

  <!--[if lt IE 9]>
        <script src="./js/html5shiv.js"></script>
        <script src="./js/respond.js"></script> 
    <![endif]-->

  <style>
    .wjs-toolbar {
      height: 40px;
      line-height: 40px;
      border-bottom: 1px solid #ccc;
    }

    .wjs-toolbar a {
      color: #333;
    }

    .wjs-toolbar div[class^="col"] {
      border-right: 1px solid #ccc;
    }

    .wjs-toolbar div[class^="col"]:last-child {
      border-right: none;
    }

    .wjs-toolbar .btn-signup {
      color: #fff;
      background-color: red;
      padding: 2px 7px;
    }

    .btn-signup.btn:active,
    .btn-signup.btn.active {
      -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0,0);
      box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0);
    }
  </style>
</head>

<body>

  <!-- 1.布局容器 -->
  <div class="container-fluid wjs-toolbar hidden-sm hidden-xs">
    <!-- 2.行 -->
    <div class="row">
      <!-- 3.列 -->
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
        <i class="glyphicon glyphicon-phone"></i>
        <a href="javascript:;">手机微金所</a>
        <i class="glyphicon glyphicon-menu-down"></i>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 text-center">
        <i class="glyphicon glyphicon-phone-alt"></i>
        <a href="javascript:;">4006-89-4006（服务时间：9:00-21:00)</a>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
        <a href="javascript:;">常见问题</a>
        <a href="javascript:;">财富登陆</a>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center">
        <a href="javascript:;" class="btn btn-signup">免费注册</a>
        <a href="javascript:;">登录</a>
      </div>
    </div>
  </div>

  <script src="./js/jquery.min.js"></script>
  <!-- bootstrap的js文件 是为了面对常用的效果 ： 轮播图 tab切换
       但是bootstrap.min.js依赖于jquery
  -->
  <script src="./lib/js/bootstrap.min.js"></script>


  <!-- 使用框架最有问题的就是：把人家的代码覆盖掉 写自己的代码 -->
</body>

</html>
