<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- X-UA-Compatible 这是IE8的标识 id=edge  让ie浏览器渲染的时候按照最新的edge浏览器渲染  -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>折叠</title>
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./lib/css/bootstrap.css">

  <!-- 兼容html5 新标签的库-html5shiv.js   让低版本浏览器兼容媒体查询的库-respond.js -->
  <!-- lt代表less than  小于 ie9  那一行代表的就是ie条件注释语句 之所以要用他是因为 html5新标签和媒体查询 在高级浏览器中不需要兼容的  这样做可以让高级浏览器少两个请求和两个文件  -->

     <!--[if lt IE 9]>
        <script src="./js/html5shiv.js"></script>
        <script src="./js/respond.js"></script> 
    <![endif]-->
  <style>
    header {
      background-color: tomato;
    }
  </style>
  
</head>

<body>
    <!-- data-toggle="collapse" 切换内容的显示和隐藏
        
    -->
    <button data-target="#con"  data-toggle="collapse">点我切换内容的隐藏和显示</button>
    <!-- <a href="#con"   data-toggle="collapse">点我切换内容的隐藏和显示</a> -->
    <p id="con" class="collapse">轻轻的我走了,正如我轻轻的来，我挥一挥衣袖，不带走一片云彩</p>

  <script src="./js/jquery.min.js"></script>
  <!-- bootstrap的js文件 是为了面对常用的效果 ： 轮播图 tab切换
       但是bootstrap.min.js依赖于jquery  实际上就是基于jquery的一个插件
  -->
  <script src="./lib/js/bootstrap.min.js"></script>
</body>

</html>
