<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- X-UA-Compatible 这是IE8的标识 id=edge  让ie浏览器渲染的时候按照最新的edge浏览器渲染  -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tab切换</title>
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./lib/css/bootstrap.css">

  <!-- 兼容html5 新标签的库-html5shiv.js   让低版本浏览器兼容媒体查询的库-respond.js -->
  <!-- lt代表less than  小于 ie9  那一行代表的就是ie条件注释语句 之所以要用他是因为 html5新标签和媒体查询 在高级浏览器中不需要兼容的  这样做可以让高级浏览器少两个请求和两个文件  -->

  <!--[if lt IE 9]>
        <script src="./js/html5shiv.js"></script>
        <script src="./js/respond.js"></script> 
    <![endif]-->

  <style>
    .container-fluid {
      background-color: #fff;
    }


    .item {
      position: relative;
      width: 100%;
      height: 190px;
      padding-right: 80px;
      padding: 20px 80px 10px 0px;
      box-sizing: border-box;
      background-color: #f5f5f5;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      border-radius: 3px;
    }

    .item-left {
      width: 100%;
      height: 100%;
      padding: 0 15px;
    }

    .item-left h4 {
      width: 100%;
      font-size: 18px;
      text-align: center;
      font-weight: normal;
    }

    .item-left h4 a {
      color: #333;
      text-decoration: underline;
    }

    .item-left-list {
      width: 100%;
      overflow: hidden;
    }

    .item-left-list ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .item-left-list ul li {
      margin-bottom: 10px;
    }

    .item-left-list ul:first-child {
      float: left;
    }

    .item-left-list ul:last-child {
      float: right;
    }


    .item-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 80px;
      height: 100%;
      border-left: 1px dashed #333;
      text-align: center;
    }

    .item-right:before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0px -1px 1px rgba(0, 0, 0, 0.2) inset;
    }

    .item-right:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: -8px;
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.2) inset;
    }

    .item-right-baby {
      width: 100%;

      margin-top: 70px;
    }

    .item-right-baby span {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 1px solid;
    }

    .item-right-baby span:first-child {
      color: yellowgreen;
      border-color: yellowgreen;
    }

    .item-right-baby span:last-child {
      color: red;
      border-color: red;
    }

    .item-right-font {
      width: 100%;
      margin: 20px 0;
    }

    .item-right-font b {
      font-weight: normal;
    }

    .progress {
      height: 10px;
    }

    .progress-bar {
      line-height: 10px;
      font-size: 10px;
    }
  </style>
</head>

<body>

  <div>

    <!-- 标签页的按钮 
          role="tablist" 意味着 这是一个标签页列表  给阅读器看的
          role="presentation"  意味着这是比较详细的列表内容  给阅读器看的
          role="tab"  这是一个标签
          aria-controls="home"  这是给阅读器看的

           data-toggle="tab" 这是一个自定义属性 这个不能删 因为这个地方就是bootstrap中做tab组件的主要属性
    -->
    <ul class="nav nav-tabs">

      <li class="active">
        <a href="#home" data-toggle="tab">特别推荐</a>
      </li>

      <li role="presentation">
        <a href="#profile" data-toggle="tab">Profile</a>
      </li>

      <li role="presentation">
        <a href="#messages" data-toggle="tab">Messages</a>
      </li>

      <li role="presentation">
        <a href="#settings" data-toggle="tab">Settings</a>
      </li>
    </ul>

    <!-- Tab panes 
        role="tabpanel" 意思是  这个是标签页的内容面板
      -->
    <div class="tab-content">
      <div class="tab-pane active" id="home">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
              <div class="item">
                <div class="item-left">
                  <h4>
                    <a href="">新手体验</a>
                  </h4>
                  <div class="item-left-list">
                    <ul>
                      <li>起投金额</li>
                      <li>0.01</li>
                      <li>借款期限 </li>
                      <li>10天</li>
                    </ul>
                    <ul>
                      <li>起投金额</li>
                      <li>0.01万</li>
                      <li>借款期限</li>
                      <li>
                        <div class="progress">
                          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            60%
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="item-right">
                  <!-- 宝贝 两个字 -->
                  <div class="item-right-baby">
                    <span>宝</span>
                    <span>贝</span>
                  </div>
                  <!-- 8 年利率 -->
                  <div class="item-right-font">
                    <b>8</b>
                    <p>年利率</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
              <div class="item">
                <div class="item-left"></div>
                <div class="item-right"></div>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
              <div class="item">
                <div class="item-left"></div>
                <div class="item-right"></div>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
              <div class="item">
                <div class="item-left"></div>
                <div class="item-right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane" id="profile">2</div>
      <div class="tab-pane" id="messages">3.</div>
      <div class="tab-pane" id="settings">4</div>
    </div>

  </div>

  <script src="./js/jquery.min.js"></script>
  <!-- bootstrap的js文件 是为了面对常用的效果 ： 轮播图 tab切换
       但是bootstrap.min.js依赖于jquery  实际上就是基于jquery的一个插件
  -->
  <script src="./lib/js/bootstrap.min.js"></script>
</body>

</html>
