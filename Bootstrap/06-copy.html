<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- X-UA-Compatible 这是IE8的标识 id=edge  让ie浏览器渲染的时候按照最新的edge浏览器渲染  -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本模板</title>
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./lib/css/bootstrap.css">

  <!-- 兼容html5 新标签的库-html5shiv.js   让低版本浏览器兼容媒体查询的库-respond.js -->
  <!-- lt代表less than  小于 ie9  那一行代表的就是ie条件注释语句 之所以要用他是因为 html5新标签和媒体查询 在高级浏览器中不需要兼容的  这样做可以让高级浏览器少两个请求和两个文件  -->

  <!--[if lt IE 9]>
        <script src="./js/html5shiv.js"></script>
        <script src="./js/respond.js"></script> 
    <![endif]-->

  <style>
    .wjs-navbar .navbar-nav>li>a {
      height: 80px;
      line-height: 80px;
      padding-top: 0px;
      padding-bottom: 0px;
    }
    
    .wjs-navbar .navbar-nav>li {
      position: relative;
    }

     .wjs-navbar .navbar-nav>li:hover b {
       opacity: 1;
     }

    .wjs-navbar .navbar-nav>li b {
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: red;
      opacity: 0;
      transition: all 1s;
    }

   .wjs-navbar  {
     min-height: 80px;
   }

   .wjs-navbar .navbar-toggle {
     margin-top: 24px;
   }

   .wjs-navbar .navbar-brand {
     padding: 5px 15px;
   }

  </style>

</head>

<body>

  <nav class="navbar navbar-default wjs-navbar">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="./images/logo.png" alt="">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">我要投资</a>
            <b></b>
          </li>
          <li>
            <a href="#">我要借贷</a>
            <b></b>
          </li>
          <li>
            <a href="#">平台介绍</a>
            <b></b>
          </li>
          <li>
            <a href="#">新手专区</a>
            <b></b>
          </li>
          <li>
            <a href="#">最新动态</a>
            <b></b>
          </li>
          <li>
            <a href="#">微平台</a>
            <b></b>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">个人中心</a>
            <b></b>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <script src="./js/jquery.min.js"></script>
  <!-- bootstrap的js文件 是为了面对常用的效果 ： 轮播图 tab切换
       但是bootstrap.min.js依赖于jquery  实际上就是基于jquery的一个插件
  -->
  <script src="./lib/js/bootstrap.min.js"></script>
</body>

</html>
